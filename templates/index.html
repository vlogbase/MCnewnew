<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monetize Chatbots</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="https://replit.com/@andy105/MonetizeChatbots#Sentigral%20logo%20426%20square%20aplha.png">
</head>
<body>
    <header>
        <a href="https://monetizechatbots.com">
            <img src="https://replit.com/@andy105/MonetizeChatbots#Sentigral%20logo%20426%20square%20aplha.png" alt="Sentigral Logo" class="logo">
        </a>
    </header>
    <div class="container">
        <h1>Monetize Chatbots - Generate Custom API</h1>
        <form id="custIdForm">
            <label for="cust_id">Enter your Skimlinks <a href="https://hub.skimlinks.com/toolbox/api#credentials" target="_blank">Publisher ID</a>. Don't have a Skimlinks account? Get one <a href="http://go.skimlinks.com/?id=44501X1151753&xs=1&url=http://skimlinks.com" target="_blank">Here</a></label><br>
            <input type="text" id="cust_id" name="cust_id" required><br><br>
            <button type="submit">Go</button>
        </form>

        <div id="results" style="display: none;">
            <h2>Your Custom API Details</h2>
            <p><strong>API Endpoint URL:</strong> <span id="apiEndpoint"></span> <button onclick="copyText('apiEndpoint')">Copy</button></p>
            <p><strong>OpenAPI Specification:</strong> <button onclick="copyText('openApiSpec')">Copy</button></p>
            <pre id="openApiSpec"></pre>
            <p><strong>Integration Instructions:</strong> <button onclick="copyText('integrationInstructions')">Copy</button></p>
            <pre id="integrationInstructions"></pre>
        </div>

        <footer>
            <p>
                <a href="{{ url_for('privacy_policy') }}">Privacy Policy</a> |
                <a href="{{ url_for('terms_of_service') }}">Terms of Service</a>
            </p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
